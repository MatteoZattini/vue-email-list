<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div>
                <!-- <ul v-if="!isLoading"> -->
                    <template v-if="listaEmail.length == myInput">
                        <li v-for="email in listaEmail">{{ email }}</li>
                    </template>
                <!-- </ul> -->
            </div>
            <div class="input-group w-25">
                <input v-model="myInput" id="numberInput" type="number" min="0" max="10" class="form-control" placeholder="quante email vuoi stampare?" aria-label="stampa emails" aria-describedby="btnstampa">
                <button id="btnstampa" @click="getEmail()" class="btn btn-outline-secondary" type="button">stampa</button>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
